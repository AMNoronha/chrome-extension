<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/popup.css">
  <script src="../scripts/popup.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <h1>UNIVERLAY</h1>
    </div>
    <div id="containers">
      <form class="form">
        <div class="form-input">
          <label for="text">EMAIL:</label>
          <input name="text" id="email" required placeholder="email">
        </div>
        <div class="form-input">
          <label for="text">PASSWORD:</label>
          <input type="password" name="text" id="password" required placeholder="*******">
        </div>
        <div class="form-input">
          <input type="submit" class="button-primary" id="user-button">
        </div>
      </form>
      <form class="form">
        <div class="form-input">
          <label for="text" id="label-lesson">LESSON</label>
          <select name="lesson" id="lessonid" placeholder="1">
            <option value="0">Placeholder</option>
          </select>
        </div>
        <div class="form-input">
          <input type="submit" class="button-primary" id="lesson-button">
        </div>
      </form>
      <form class="form">
        <div class="form-input">
          <input type="submit" class="button-primary" id="clear-button" value="Clear">
        </div>
      </form>
      <!-- <div class=buttons>
        <button class="button primary" id="submit-button">
          Login!
        </button>
      </div> -->
    </div>
  </div>
</body>

</html>

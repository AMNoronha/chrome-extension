<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style/popup.css">
  <script src="../scripts/popup.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      <h1><b>UNIVERLAY</b></h1>
    </div>
    <div id="containers">
      <form class="form">
        <label for="text">EMAIL</label><br>
        <input name="text" id="email" placeholder="email"><br><br>
        <label for="text">PASSWORD</label><br>
        <input type="password" name="text" id="password" placeholder="*******"><br><br>
        <input type="submit" class="button-primary" id="user-button">
      </form>
      <form class="form">
        <label for="text">CHOOSE A LESSON</label>
        <select name="lesson" id="lessonid" placeholder="1">
          <option value="1">Create a new Github repository</option>
          <option value="2">Import an existing repository into Github</option>
          <option value="3">Open a pull request on Github</option>
          <!-- <option value="4">Resolving Merge Conflicts on Github</option> -->
        </select><br><br>
        <input type="submit" class="button-primary" id="lesson-button">
      </form>
      <form class="form">
        <input type="submit" class="button-primary" id="clear-button" value="Clear">
      </form>
      <!-- <div class=buttons>
        <button class="button primary" id="submit-button">
          Login!
        </button>
      </div> -->
    </div>
  </div>
</body>

</html>
